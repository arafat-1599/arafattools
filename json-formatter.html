<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter & Validator - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff; 
            --toolzen-accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
        }
        
        /* Core Soft UI Style */
        .soft-ui {
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
        }
        
        .soft-ui-inset {
            border-radius: 20px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
        }

        .soft-ui-interactive:hover {
           transform: translateY(-5px);
           box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }
        
        .soft-ui-interactive:active {
            transform: translateY(0) scale(1);
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        /* Header Styles */
        .header-soft {
             background: var(--bg-color-start);
             box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }

        /* Animation Keyframes and Class */
        @keyframes fadeInSlide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeInSlide 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        
        /* Custom Button Style */
        .btn-soft {
            padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-align: center;
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            color: var(--primary-text);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); border: none; flex-grow: 1;
        }
        .btn-soft:hover { transform: translateY(-2px); box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); }
        .btn-soft:active { transform: translateY(0); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }

        /* Tool Specific Styles */
        textarea.textarea-soft {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            color: var(--primary-text);
            background-color: var(--bg-color-start);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            outline: none;
            transition: all 0.3s ease;
            resize: vertical;
            font-family: 'Courier New', Courier, monospace;
        }

        #status-bar {
            padding: 12px; border-radius: 15px; font-weight: 500; text-align: center;
            transition: all 0.3s ease;
        }
        #status-bar.success { background-color: rgba(16, 185, 129, 0.2); color: var(--success); box-shadow: inset 3px 3px 6px rgba(16, 185, 129, 0.3), inset -3px -3px 6px rgba(255, 255, 255, 0.7); }
        #status-bar.error { background-color: rgba(239, 68, 68, 0.2); color: var(--danger); box-shadow: inset 3px 3px 6px rgba(239, 68, 68, 0.3), inset -3px -3px 6px rgba(255, 255, 255, 0.7); }

    </style>
</head>
<body class="antialiased">

    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i>
                ARAFAT'S TOOLS
            </a>
            <div>
                 <a href="tools.html" class="btn-soft !py-2 !px-4 !w-auto soft-ui-interactive"><i class="fas fa-arrow-left mr-2"></i> All Tools</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center my-10 md:my-16 animate-in">
            <h1 class="text-4xl md:text-5xl font-bold mt-8">JSON Formatter & Validator</h1>
            <p class="text-lg md:text-xl mt-4 max-w-3xl mx-auto">Paste your JSON to format and validate it instantly.</p>
        </section>

        <section class="soft-ui p-6 md:p-8 animate-in" style="animation-delay: 100ms;">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="font-semibold block mb-2 ml-2">Input</label>
                    <textarea id="json-input" class="textarea-soft" placeholder="Paste your raw JSON here..."></textarea>
                </div>
                 <div>
                    <label class="font-semibold block mb-2 ml-2">Output</label>
                    <textarea id="json-output" class="textarea-soft" placeholder="Formatted JSON will appear here..." readonly></textarea>
                </div>
            </div>

            <div id="status-bar" class="my-6" style="display: none;"></div>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-6">
                <button class="btn-soft" id="format-btn" style="color: var(--toolzen-primary);"><i class="fas fa-align-left"></i> Format</button>
                <button class="btn-soft" id="validate-btn" style="color: var(--toolzen-accent);"><i class="fas fa-check-double"></i> Validate</button>
                <button class="btn-soft" id="copy-btn" style="color: var(--success);"><i class="fas fa-copy"></i> Copy</button>
                <button class="btn-soft" id="clear-btn" style="color: var(--danger);"><i class="fas fa-trash"></i> Clear</button>
            </div>
        </section>
    </main>
    
    <footer id="contact" class="mt-20">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                 <div>
                     <h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul class="space-y-2">
                         <li><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">About Us</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul class="space-y-2">
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-4 justify-center md:justify-start text-xl">
                         <a href="#" class="soft-ui-interactive rounded-full w-12 h-12 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full w-12 h-12 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                 </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">
                &copy; 2025 ARAFAT'S TOOLS. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jsonInput = document.getElementById('json-input');
            const jsonOutput = document.getElementById('json-output');
            const statusBar = document.getElementById('status-bar');
            
            const formatBtn = document.getElementById('format-btn');
            const validateBtn = document.getElementById('validate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');

            const updateStatus = (message, isError) => {
                statusBar.textContent = message;
                statusBar.className = isError ? 'error' : 'success';
                statusBar.style.display = 'block';
            };

            const validateJson = (text, format = false) => {
                if (text.trim() === '') {
                    updateStatus('Input is empty.', true);
                    jsonOutput.value = '';
                    return;
                }
                try {
                    const parsedJson = JSON.parse(text);
                    updateStatus('Valid JSON!', false);
                    if (format) {
                        jsonOutput.value = JSON.stringify(parsedJson, null, 4);
                    }
                } catch (e) {
                    updateStatus(`Invalid JSON: ${e.message}`, true);
                    if (format) {
                        jsonOutput.value = '';
                    }
                }
            };
            
            formatBtn.addEventListener('click', () => {
                validateJson(jsonInput.value, true);
            });

            validateBtn.addEventListener('click', () => {
                validateJson(jsonInput.value, false);
            });

            copyBtn.addEventListener('click', () => {
                if (jsonOutput.value) {
                    navigator.clipboard.writeText(jsonOutput.value).then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
                        setTimeout(() => { copyBtn.innerHTML = originalText; }, 2000);
                    });
                }
            });

            clearBtn.addEventListener('click', () => {
                jsonInput.value = '';
                jsonOutput.value = '';
                statusBar.style.display = 'none';
            });
        });
    </script>
</body>
</html>
