<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CC Checker - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff;
            --toolzen-accent: #F59E0B;
            --font-mono: 'Source Code Pro', monospace;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
        }

        /* Core Soft UI Style */
        .soft-ui {
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }
        .soft-ui-inset {
            border-radius: 12px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
        }
        .soft-ui-interactive:hover {
           transform: translateY(-5px);
           box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }
        .soft-ui-interactive:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        /* Header */
        .header-soft {
             background: var(--bg-color-start);
             box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }

        /* Animations */
        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeInSlide 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        /* Button Style */
        .btn-soft {
            padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer;
            text-decoration: none; display: inline-flex; align-items: center; justify-content: center;
            gap: 8px; background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            color: var(--primary-text); transition: all 0.3s ease;
        }
        .btn-soft:hover { transform: translateY(-2px); box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); }
        .btn-soft:active { transform: translateY(0); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }
        .btn-soft:disabled { opacity: 0.6; cursor: not-allowed; transform: translateY(0); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }

        /* Textarea Style */
        textarea {
            width: 100%; padding: 12px; background-color: transparent; border: none;
            color: var(--primary-text); font-size: 0.95rem; resize: vertical;
            font-family: var(--font-mono);
        }
        textarea:focus { outline: none; }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background: var(--shadow-dark); border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: var(--primary-text); }

        .swal2-popup { border-radius: 20px !important; background: var(--bg-color-start) !important; color: var(--primary-text) !important; }
        .swal2-title { color: var(--primary-text) !important; }
        .swal2-confirm { border-radius: 10px !important; }

        @media (max-width: 768px) {
            .nav-links-desktop { display: none; }
            .mobile-menu-button { display: block; }
        }
    </style>
</head>
<body class="antialiased">

    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i> ARAFAT'S TOOLS
            </a>
            <div class="hidden md:flex space-x-8 items-center font-semibold nav-links-desktop">
                <a href="index.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">Home</a>
                <a href="tools.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">All Tools</a>
            </div>
            <button id="mobileMenuBtn" class="md:hidden focus:outline-none text-2xl p-2 soft-ui soft-ui-interactive rounded-lg mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobileNav" class="hidden md:hidden border-t border-[var(--shadow-dark)]/30">
            <a href="index.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">Home</a>
            <a href="tools.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">All Tools</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="tool-container max-w-4xl mx-auto flex flex-col gap-8">
            <div class="text-center animate-in">
                <div class="inline-flex items-center justify-center w-16 h-16 soft-ui rounded-full mb-4">
                    <i class="fas fa-credit-card text-2xl" style="color: var(--accent-color);"></i>
                </div>
                <h1 class="text-4xl md:text-5xl font-bold">CC Checker</h1>
            </div>

            <section class="soft-ui p-6 animate-in" style="animation-delay: 100ms;">
                <div class="input-group">
                    <label for="numbers" class="block mb-2 font-semibold text-lg">Credit Card List</label>
                    <div class="soft-ui-inset">
                        <textarea id="numbers" placeholder="40240071...|MM|YYYY|CVC" class="min-h-[200px]"></textarea>
                    </div>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                    <button id="check-btn" class="btn-soft"><i class="fas fa-play mr-2"></i>Start Check</button>
                    <button id="stop-check-btn" class="btn-soft" disabled><i class="fas fa-stop mr-2"></i>Stop Check</button>
                </div>
            </section>
            
            <section class="soft-ui p-6 animate-in" style="animation-delay: 200ms;">
                <div class="result-area">
                    <label for="result-output" class="block mb-2 font-semibold text-lg">Live Status Log</label>
                    <div class="soft-ui-inset">
                        <textarea id="result-output" readonly placeholder="Your results will appear here..." class="min-h-[150px]"></textarea>
                    </div>
                </div>
            </section>

            <section class="grid md:grid-cols-3 gap-8 animate-in" style="animation-delay: 300ms;">
                <div class="soft-ui p-6 result-container flex flex-col">
                    <h2 class="text-lg font-bold flex justify-between items-center mb-4">
                        <span style="color: var(--success-color);"><i class="fas fa-check-circle mr-2"></i>Live</span>
                        <span id="live-count" class="text-xl font-bold">0</span>
                    </h2>
                    <div class="soft-ui-inset flex-grow">
                        <textarea id="live-numbers" class="h-full min-h-[180px]" readonly></textarea>
                    </div>
                    <button class="btn-soft mt-4" onclick="copyToClipboard('live-numbers')">Copy</button>
                </div>
                <div class="soft-ui p-6 result-container flex flex-col">
                    <h2 class="text-lg font-bold flex justify-between items-center mb-4">
                        <span style="color: var(--danger-color);"><i class="fas fa-times-circle mr-2"></i>Dead</span>
                        <span id="dead-count" class="text-xl font-bold">0</span>
                    </h2>
                    <div class="soft-ui-inset flex-grow">
                        <textarea id="dead-numbers" class="h-full min-h-[180px]" readonly></textarea>
                    </div>
                    <button class="btn-soft mt-4" onclick="copyToClipboard('dead-numbers')">Copy</button>
                </div>
                <div class="soft-ui p-6 result-container flex flex-col">
                    <h2 class="text-lg font-bold flex justify-between items-center mb-4">
                        <span style="color: var(--warning-color);"><i class="fas fa-question-circle mr-2"></i>Unknown</span>
                        <span id="unknown-count" class="text-xl font-bold">0</span>
                    </h2>
                    <div class="soft-ui-inset flex-grow">
                        <textarea id="unknown-numbers" class="h-full min-h-[180px]" readonly></textarea>
                    </div>
                    <button class="btn-soft mt-4" onclick="copyToClipboard('unknown-numbers')">Copy</button>
                </div>
            </section>
        </div>
    </main>

    <footer class="mt-20">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                 <div><h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3></div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul>
                         <li class="mb-2"><a href="index.html" class="hover:text-[var(--toolzen-primary)]">Home</a></li>
                         <li class="mb-2"><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-6 justify-center md:justify-start text-2xl">
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                 </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">&copy; 2025 ARAFAT'S TOOLS. All rights reserved.</div>
        </div>
    </footer>

    <script>
        const checkBtn = document.getElementById('check-btn');
        const stopCheckBtn = document.getElementById('stop-check-btn');
        const numbersTextarea = document.getElementById('numbers');
        const resultOutputTextarea = document.getElementById('result-output');
        const liveNumbersTextarea = document.getElementById('live-numbers');
        const deadNumbersTextarea = document.getElementById('dead-numbers');
        const unknownNumbersTextarea = document.getElementById('unknown-numbers');

        let stopChecking = false; let liveCount = 0; let deadCount = 0; let unknownCount = 0;

        checkBtn.addEventListener('click', startChecking);
        stopCheckBtn.addEventListener('click', () => {
            stopChecking = true;
            stopCheckBtn.disabled = true;
            checkBtn.disabled = false;
            appendToStatusOutput("⏹️ Checking stopped by user.\n");
        });

        async function startChecking() {
            resetState();
            const cards = getCardsFromInput();
            if (cards.length === 0) {
                showToast('warning', 'No cards provided!');
                return;
            }
            toggleButtons(true);
            appendToStatusOutput(`⏳ Starting check of ${cards.length} cards...\n\n`);

            for (let i = 0; i < cards.length; i++) {
                if (stopChecking) break;
                const card = cards[i];
                appendToStatusOutput(`➡️ Checking ${i + 1}/${cards.length}: ${card}\n`);
                try {
                    const apiURL = `https://chkr-api.vercel.app/api/check?cc=${encodeURIComponent(card)}`;
                    const response = await fetch(apiURL);
                    if (!response.ok) throw new Error(`API Error ${response.status}`);
                    const data = await response.json();
                    processApiResponse(data, card);
                } catch (error) {
                    processApiResponse({ status: 'Error' }, card, error.message);
                }
                updateSummaryCounts();
                if (i < cards.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
            appendToStatusOutput("\n✅ Checking Finished!\n");
            toggleButtons(false);
            showToast('success', 'All cards checked!');
        }
        
        function processApiResponse(data, card, errorMessage = 'Unknown error') {
            let status = 'Unknown';
            if (data.status === 'Live' || data.status === 'APPROVED') status = 'Live';
            else if (data.status === 'Die' || data.status === 'DECLINED') status = 'Dead';
            
            switch(status) {
                case 'Live':
                    liveCount++; liveNumbersTextarea.value += card + "\n";
                    appendToStatusOutput(`   └── Result: 🟢 Live\n\n`);
                    break;
                case 'Dead':
                    deadCount++; deadNumbersTextarea.value += card + "\n";
                    appendToStatusOutput(`   └── Result: 🔴 Dead\n\n`);
                    break;
                default:
                    unknownCount++; unknownNumbersTextarea.value += card + "\n";
                    appendToStatusOutput(`   └── Result: ⚪ Unknown (${errorMessage})\n\n`);
                    break;
            }
        }

        function resetState() {
            stopChecking = false; liveCount = 0; deadCount = 0; unknownCount = 0;
            resultOutputTextarea.value = ""; liveNumbersTextarea.value = "";
            deadNumbersTextarea.value = ""; unknownNumbersTextarea.value = "";
            updateSummaryCounts();
        }
        function getCardsFromInput() { return numbersTextarea.value.trim().split("\n").filter(line => line.trim() !== ""); }
        function toggleButtons(isChecking) { checkBtn.disabled = isChecking; stopCheckBtn.disabled = !isChecking; }
        function appendToStatusOutput(text) { resultOutputTextarea.value += text; resultOutputTextarea.scrollTop = resultOutputTextarea.scrollHeight; }
        function updateSummaryCounts() {
            document.getElementById('live-count').textContent = liveCount;
            document.getElementById('dead-count').textContent = deadCount;
            document.getElementById('unknown-count').textContent = unknownCount;
        }
        function showToast(icon, title) {
            Swal.fire({ 
                icon, title, toast: true, position: 'top-end', timer: 3000, 
                showConfirmButton: false, timerProgressBar: true
            });
        }
        function copyToClipboard(id) {
            const textarea = document.getElementById(id);
            if(textarea.value.trim() === '') {
                showToast('error', 'Nothing to copy!');
                return;
            }
            textarea.select();
            document.execCommand("copy");
            showToast('success', 'Copied to clipboard!');
        }
        
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const mobileNav = document.getElementById('mobileNav');
        mobileMenuBtn?.addEventListener('click', () => {
            mobileNav.classList.toggle('hidden');
            mobileMenuBtn.querySelector('i').className = mobileNav.classList.contains('hidden') ? 'fas fa-bars' : 'fas fa-times';
        });
    </script>
</body>
</html>
