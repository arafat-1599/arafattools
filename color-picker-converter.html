<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker & Converter - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff;
            --toolzen-accent: #F59E0B;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex-grow: 1;
        }

        /* Core Soft UI Style */
        .soft-ui {
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
        }
        .soft-ui-inset {
            border-radius: 12px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
        }
        .soft-ui-interactive:hover { transform: translateY(-5px); box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light); }
        .soft-ui-interactive:active { transform: translateY(0); box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); }

        /* Header */
        .header-soft { background: var(--bg-color-start); box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light); }

        /* Animations */
        @keyframes fadeInSlide { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeInSlide 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }
        
        /* Tool-Specific Styles */
        .tool-container-soft {
            max-width: 900px;
            margin: 2rem auto;
            padding: 2.5rem;
        }

        #color-picker {
            -webkit-appearance: none; -moz-appearance: none; appearance: none;
            width: 100%; height: 100%; background-color: transparent; border: none; cursor: pointer;
        }
        #color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        #color-picker::-webkit-color-swatch { border: none; border-radius: 12px; }

        .input-group label {
            font-weight: 600; color: var(--primary-text); margin-bottom: 0.75rem; display: block;
        }

        .input-with-button input, .multi-input input {
            width: 100%; background: transparent; border: none; color: var(--primary-text);
            padding: 12px 15px; font-size: 1.1rem;
        }
        .input-with-button input:focus, .multi-input input:focus { outline: none; }

        .copy-btn {
            padding: 10px 15px; border: none; background: transparent; color: var(--primary-text);
            cursor: pointer; transition: color 0.3s ease;
        }
        .copy-btn:hover { color: var(--accent-color); }

        @media (max-width: 768px) {
            .nav-links-desktop { display: none; }
            .mobile-menu-button { display: block; }
        }
    </style>
</head>
<body class="antialiased">
    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i>ARAFAT'S TOOLS
            </a>
            <div class="hidden md:flex space-x-8 items-center font-semibold nav-links-desktop">
                <a href="index.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">Home</a>
                <a href="tools.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">All Tools</a>
            </div>
            <button id="mobileMenuBtn" class="md:hidden focus:outline-none text-2xl p-2 soft-ui soft-ui-interactive rounded-lg mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobileNav" class="hidden md:hidden border-t border-[var(--shadow-dark)]/30">
            <a href="index.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">Home</a>
            <a href="tools.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">All Tools</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="soft-ui tool-container-soft animate-in">
            <div class="grid md:grid-cols-3 gap-8 items-center">
                <div class="color-picker-area flex flex-col items-center gap-6">
                    <div id="color-preview" class="w-full h-40 md:h-full soft-ui-inset"></div>
                    <div class="soft-ui h-14 w-full rounded-xl overflow-hidden">
                        <input type="color" id="color-picker" value="#8B5CF6">
                    </div>
                </div>
                <div class="converters-area md:col-span-2 space-y-6">
                    <div class="input-group">
                        <label for="hex-input">HEX</label>
                        <div class="input-with-button soft-ui-inset flex items-center">
                            <input type="text" id="hex-input">
                            <button class="copy-btn" data-target="hex-input"><i class="fas fa-copy"></i></button>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>RGB</label>
                        <div class="multi-input grid grid-cols-3 gap-4">
                            <div class="soft-ui-inset text-center"><input type="number" id="rgb-r" min="0" max="255"></div>
                            <div class="soft-ui-inset text-center"><input type="number" id="rgb-g" min="0" max="255"></div>
                            <div class="soft-ui-inset text-center"><input type="number" id="rgb-b" min="0" max="255"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label>HSL</label>
                        <div class="multi-input grid grid-cols-3 gap-4">
                            <div class="soft-ui-inset text-center"><input type="number" id="hsl-h" min="0" max="360"></div>
                            <div class="soft-ui-inset text-center"><input type="number" id="hsl-s" min="0" max="100"></div>
                            <div class="soft-ui-inset text-center"><input type="number" id="hsl-l" min="0" max="100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-auto pt-12">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                <div><h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3></div>
                <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul>
                         <li class="mb-2"><a href="index.html" class="hover:text-[var(--toolzen-primary)]">Home</a></li>
                         <li class="mb-2"><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                     </ul>
                </div>
                <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                </div>
                <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-6 justify-center md:justify-start text-2xl">
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">&copy; 2025 ARAFAT'S TOOLS. All rights reserved.</div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const colorPicker = document.getElementById('color-picker');
            const colorPreview = document.getElementById('color-preview');
            const hexInput = document.getElementById('hex-input');
            const rgbRInput = document.getElementById('rgb-r');
            const rgbGInput = document.getElementById('rgb-g');
            const rgbBInput = document.getElementById('rgb-b');
            const hslHInput = document.getElementById('hsl-h');
            const hslSInput = document.getElementById('hsl-s');
            const hslLInput = document.getElementById('hsl-l');

            // --- Conversion Functions ---
            function hexToRgb(hex) {
                let r = 0, g = 0, b = 0;
                if (hex.length == 4) {
                    r = parseInt(hex[1] + hex[1], 16); g = parseInt(hex[2] + hex[2], 16); b = parseInt(hex[3] + hex[3], 16);
                } else if (hex.length == 7) {
                    r = parseInt(hex.substring(1, 3), 16); g = parseInt(hex.substring(3, 5), 16); b = parseInt(hex.substring(5, 7), 16);
                }
                return { r, g, b };
            }
            function rgbToHex(r, g, b) { return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase(); }
            function rgbToHsl(r, g, b) {
                r /= 255; g /= 255; b /= 255;
                let max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;
                if (max == min) { h = s = 0; } 
                else {
                    let d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch(max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }
                return { h: Math.round(h * 360), s: Math.round(s * 100), l: Math.round(l * 100) };
            }
            function hslToRgb(h, s, l) {
                s /= 100; l /= 100;
                let c = (1 - Math.abs(2 * l - 1)) * s, x = c * (1 - Math.abs((h / 60) % 2 - 1)), m = l - c/2, r = 0, g = 0, b = 0;
                if (0 <= h && h < 60) { r = c; g = x; b = 0; } else if (60 <= h && h < 120) { r = x; g = c; b = 0; } else if (120 <= h && h < 180) { r = 0; g = c; b = x; } else if (180 <= h && h < 240) { r = 0; g = x; b = c; } else if (240 <= h && h < 300) { r = x; g = 0; b = c; } else if (300 <= h && h < 360) { r = c; g = 0; b = x; }
                r = Math.round((r + m) * 255); g = Math.round((g + m) * 255); b = Math.round((b + m) * 255);
                return { r, g, b };
            }

            function updateAll(source, value) {
                let hex, rgb, hsl;
                switch (source) {
                    case 'picker': case 'hex':
                        hex = value; rgb = hexToRgb(hex); hsl = rgbToHsl(rgb.r, rgb.g, rgb.b); break;
                    case 'rgb':
                        rgb = value; hex = rgbToHex(rgb.r, rgb.g, rgb.b); hsl = rgbToHsl(rgb.r, rgb.g, rgb.b); break;
                    case 'hsl':
                        hsl = value; rgb = hslToRgb(hsl.h, hsl.s, hsl.l); hex = rgbToHex(rgb.r, rgb.g, rgb.b); break;
                }
                colorPreview.style.backgroundColor = hex;
                if (source !== 'picker') colorPicker.value = hex;
                if (source !== 'hex') hexInput.value = hex;
                if (source !== 'rgb') { rgbRInput.value = rgb.r; rgbGInput.value = rgb.g; rgbBInput.value = rgb.b; }
                if (source !== 'hsl') { hslHInput.value = hsl.h; hslSInput.value = hsl.s; hslLInput.value = hsl.l; }
            }
            
            colorPicker.addEventListener('input', (e) => updateAll('picker', e.target.value));
            hexInput.addEventListener('input', (e) => { if (/^#[0-9A-F]{6}$/i.test(e.target.value) || /^#[0-9A-F]{3}$/i.test(e.target.value)) { updateAll('hex', e.target.value); } });
            [rgbRInput, rgbGInput, rgbBInput].forEach(input => input.addEventListener('input', () => updateAll('rgb', { r: parseInt(rgbRInput.value) || 0, g: parseInt(rgbGInput.value) || 0, b: parseInt(rgbBInput.value) || 0 })));
            [hslHInput, hslSInput, hslLInput].forEach(input => input.addEventListener('input', () => updateAll('hsl', { h: parseInt(hslHInput.value) || 0, s: parseInt(hslSInput.value) || 0, l: parseInt(hslLInput.value) || 0 })));
            
            document.querySelectorAll('.copy-btn').forEach(button => button.addEventListener('click', () => {
                const targetInput = document.getElementById(button.dataset.target);
                navigator.clipboard.writeText(targetInput.value).then(() => {
                    const originalIcon = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check"></i>';
                    setTimeout(() => { button.innerHTML = originalIcon; }, 1500);
                });
            }));

            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            mobileMenuBtn?.addEventListener('click', () => {
                mobileNav.classList.toggle('hidden');
                mobileMenuBtn.querySelector('i').className = mobileNav.classList.contains('hidden') ? 'fas fa-bars' : 'fas fa-times';
            });
            
            updateAll('picker', colorPicker.value);
        });
    </script>
</body>
</html>
