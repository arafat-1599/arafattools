<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff;
            --toolzen-accent: #F59E0B;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main { flex-grow: 1; }

        /* Core Soft UI Style */
        .soft-ui { background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start)); border-radius: 20px; box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); }
        .soft-ui-inset { border-radius: 12px; box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light); }
        .soft-ui-interactive:hover { transform: translateY(-2px); box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light); }
        .soft-ui-interactive:active { transform: translateY(0); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }

        /* Header */
        .header-soft { background: var(--bg-color-start); box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light); }

        /* Animations */
        @keyframes fadeInSlide { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeInSlide 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards; }

        /* Calculator Styles */
        #expression { min-height: 24px; font-size: 1.2rem; opacity: 0.7; }
        #display { min-height: 48px; font-size: 2.5rem; font-weight: 600; }
        .btn {
            height: 60px; border-radius: 12px; border: none; font-size: 1.2rem;
            font-weight: 600; cursor: pointer; color: var(--primary-text);
        }
        .btn.operator { color: var(--accent-color); }
        .btn.function { color: var(--primary-text); }
        .btn.equal-sign { color: var(--toolzen-primary); }
        .btn.clear-all { color: var(--danger-color); }
        .btn.active-mode { color: var(--accent-color); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light) !important; }

        @media (max-width: 768px) {
            .nav-links-desktop { display: none; }
            .mobile-menu-button { display: block; }
        }
        @media (max-width: 550px) {
            .btn { height: 55px; font-size: 1.1rem; }
        }
    </style>
</head>
<body class="antialiased">
    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i> ARAFAT'S TOOLS
            </a>
            <div class="hidden md:flex space-x-8 items-center font-semibold nav-links-desktop">
                <a href="index.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">Home</a>
                <a href="tools.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">All Tools</a>
            </div>
            <button id="mobileMenuBtn" class="md:hidden focus:outline-none text-2xl p-2 soft-ui soft-ui-interactive rounded-lg mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobileNav" class="hidden md:hidden border-t border-[var(--shadow-dark)]/30">
            <a href="index.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">Home</a>
            <a href="tools.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">All Tools</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-4">
        <div class="calculator-container soft-ui p-6 w-full max-w-lg animate-in">
            <div class="calculator-screen soft-ui-inset p-5 text-right break-all mb-6">
                <div id="expression"></div>
                <div id="display">0</div>
            </div>
            <div class="calculator-keys grid grid-cols-5 gap-4">
                <button class="btn function soft-ui-interactive" value="rad" id="rad-deg">RAD</button>
                <button class="btn function soft-ui-interactive" value="√(">√</button>
                <button class="btn function soft-ui-interactive" value="^(">x<sup>y</sup></button>
                <button class="btn function soft-ui-interactive" value="log(">log</button>
                <button class="btn function soft-ui-interactive" value="ln(">ln</button>

                <button class="btn function soft-ui-interactive" value="sin(">sin</button>
                <button class="btn function soft-ui-interactive" value="cos(">cos</button>
                <button class="btn function soft-ui-interactive" value="tan(">tan</button>
                <button class="btn function soft-ui-interactive" value="(">(</button>
                <button class="btn function soft-ui-interactive" value=")">)</button>

                <button class="btn clear-all soft-ui-interactive" value="AC">AC</button>
                <button class="btn soft-ui-interactive" value="C">C</button>
                <button class="btn function soft-ui-interactive" value="%">%</button>
                <button class="btn function soft-ui-interactive" value="π">π</button>
                <button class="btn operator soft-ui-interactive" value="/">÷</button>
                
                <button class="btn soft-ui-interactive" value="7">7</button>
                <button class="btn soft-ui-interactive" value="8">8</button>
                <button class="btn soft-ui-interactive" value="9">9</button>
                <button class="btn function soft-ui-interactive" value="e">e</button>
                <button class="btn operator soft-ui-interactive" value="*">×</button>
                
                <button class="btn soft-ui-interactive" value="4">4</button>
                <button class="btn soft-ui-interactive" value="5">5</button>
                <button class="btn soft-ui-interactive" value="6">6</button>
                <button class="btn operator soft-ui-interactive" value="-">-</button>
                <button class="btn operator soft-ui-interactive" value="+">+</button>

                <button class="btn soft-ui-interactive" value="1">1</button>
                <button class="btn soft-ui-interactive" value="2">2</button>
                <button class="btn soft-ui-interactive" value="3">3</button>
                <button class="btn soft-ui-interactive" value="0">0</button>
                <button class="btn soft-ui-interactive" value=".">.</button>
                
                <button type="button" class="btn equal-sign soft-ui-interactive col-span-2" value="=">=</button>
            </div>
        </div>
    </main>
    
    <footer class="mt-auto pt-12">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                <div><h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3></div>
                <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul>
                         <li class="mb-2"><a href="index.html" class="hover:text-[var(--toolzen-primary)]">Home</a></li>
                         <li class="mb-2"><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                     </ul>
                </div>
                <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                </div>
                <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-6 justify-center md:justify-start text-2xl">
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">&copy; 2025 ARAFAT'S TOOLS. All rights reserved.</div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const display = document.getElementById('display');
            const expressionDiv = document.getElementById('expression');
            const keys = document.querySelector('.calculator-keys');
            const radDegBtn = document.getElementById('rad-deg');
            let currentInput = '0';
            let expression = '';
            let isRad = true;
            let justEvaluated = false;

            const updateDisplay = () => {
                display.textContent = currentInput;
                expressionDiv.textContent = expression.replace(/\*/g, '×').replace(/\//g, '÷');
            };

            const calculate = (expr) => {
                try {
                    let safeExpr = expr.replace(/π/g, 'Math.PI').replace(/e/g, 'Math.E').replace(/√\(/g, 'Math.sqrt(').replace(/log\(/g, 'Math.log10(').replace(/ln\(/g, 'Math.log(').replace(/\^/g, '**').replace(/%/g, '/100');
                    safeExpr = safeExpr.replace(/(sin|cos|tan)\(([^)]+)\)/g, (match, func, val) => {
                        return isRad ? `Math.${func}(${val})` : `Math.${func}(${val} * Math.PI / 180)`;
                    });
                    const result = new Function('return ' + safeExpr)();
                    if (isNaN(result) || !isFinite(result)) return 'Error';
                    return parseFloat(result.toFixed(10));
                } catch (error) {
                    return 'Error';
                }
            };
            
            keys.addEventListener('click', e => {
                if (!e.target.matches('button')) return;
                const key = e.target;
                const value = key.value;

                if (justEvaluated && !['+', '-', '*', '/', '%', '^('].includes(value)) {
                    currentInput = '0'; expression = '';
                }
                justEvaluated = false;
                
                switch (value) {
                    case '=':
                        if (expression) {
                            const result = calculate(expression);
                            currentInput = result.toString();
                            expression = result.toString(); // Keep result in expression for chaining
                            justEvaluated = true;
                        }
                        break;
                    case 'AC':
                        currentInput = '0'; expression = ''; break;
                    case 'C':
                        expression = expression.slice(0, -1);
                        currentInput = expression || '0';
                        break;
                    case 'rad':
                        isRad = !isRad;
                        radDegBtn.textContent = isRad ? 'RAD' : 'DEG';
                        radDegBtn.classList.toggle('active-mode');
                        break;
                    default:
                        if (expression === '0' && !['.','+','-','*','/'].includes(value)) {
                            expression = '';
                        }
                        if(justEvaluated && ['+', '-', '*', '/'].includes(value)){
                            expression = currentInput;
                        }
                        expression += value;
                        currentInput = expression;
                        break;
                }
                updateDisplay();
            });

            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            mobileMenuBtn?.addEventListener('click', () => {
                mobileNav.classList.toggle('hidden');
                mobileMenuBtn.querySelector('i').className = mobileNav.classList.contains('hidden') ? 'fas fa-bars' : 'fas fa-times';
            });
            updateDisplay();
        });
    </script>
</body>
</html>
