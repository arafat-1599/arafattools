<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff;
            --toolzen-accent: #F59E0B;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        main {
            flex-grow: 1;
        }

        /* Core Soft UI Style */
        .soft-ui {
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .soft-ui-inset {
            border-radius: 12px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
        }
        
        .soft-ui-interactive:hover {
           transform: translateY(-5px);
           box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }
        
        .soft-ui-interactive:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        /* Header */
        .header-soft {
             background: var(--bg-color-start);
             box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }

        /* Animations */
        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeInSlide 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        /* --- Page & Tool Specific Styles --- */
        .tool-container-soft {
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2.5rem;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            background-color: transparent;
            border: none;
            color: var(--primary-text);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            padding: 15px;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
        }

        #status-bar {
            margin-top: 1.5rem;
            padding: 12px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        #status-bar.success { background-color: rgba(40, 167, 69, 0.1); color: var(--success-color); box-shadow: inset 2px 2px 4px rgba(40, 167, 69, 0.2), inset -2px -2px 4px #fff; }
        #status-bar.error { background-color: rgba(220, 53, 69, 0.1); color: var(--danger-color); box-shadow: inset 2px 2px 4px rgba(220, 53, 69, 0.2), inset -2px -2px 4px #fff; }

        .btn-soft {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            font-size: 1rem;
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            transition: all 0.3s ease;
        }
        
        .btn-soft:hover { transform: translateY(-2px); }
        .btn-soft:active { transform: translateY(0); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); }

        .btn-encode { color: var(--accent-color); }
        .btn-decode { color: var(--success-color); }
        .btn-copy { color: var(--primary-text); }
        .btn-clear { color: var(--danger-color); }

        @media (max-width: 768px) {
            .nav-links-desktop { display: none; }
            .mobile-menu-button { display: block; }
        }
        @media (max-width: 600px) {
            .tool-container-soft { padding: 1.5rem; }
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="antialiased">
    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i>ARAFAT'S TOOLS
            </a>
            <div class="hidden md:flex space-x-8 items-center font-semibold nav-links-desktop">
                <a href="index.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">Home</a>
                <a href="tools.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">All Tools</a>
            </div>
            <button id="mobileMenuBtn" class="md:hidden focus:outline-none text-2xl p-2 soft-ui soft-ui-interactive rounded-lg mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobileNav" class="hidden md:hidden border-t border-[var(--shadow-dark)]/30">
            <a href="index.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">Home</a>
            <a href="tools.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">All Tools</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="soft-ui tool-container-soft animate-in">
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-bold">Base64 Encoder & Decoder</h1>
                <p class="text-lg md:text-xl mt-4 mb-8">Easily encode to or decode from Base64 format.</p>
            </div>
            
            <div class="space-y-6">
                <div class="soft-ui-inset">
                    <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
                </div>
                
                <div class="controls grid grid-cols-2 sm:grid-cols-4 gap-4">
                    <button class="btn-soft btn-encode" id="encode-btn"><i class="fas fa-file-export mr-2"></i>Encode</button>
                    <button class="btn-soft btn-decode" id="decode-btn"><i class="fas fa-file-import mr-2"></i>Decode</button>
                    <button class="btn-soft btn-copy" id="copy-btn"><i class="fas fa-copy mr-2"></i>Copy</button>
                    <button class="btn-soft btn-clear" id="clear-btn"><i class="fas fa-trash mr-2"></i>Clear</button>
                </div>

                <div id="status-bar" style="display: none;"></div>

                <div class="soft-ui-inset">
                    <textarea id="text-output" placeholder="Output will appear here..." readonly></textarea>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="mt-auto pt-12">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                 <div>
                     <h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul>
                         <li class="mb-2"><a href="index.html" class="hover:text-[var(--toolzen-primary)]">Home</a></li>
                         <li class="mb-2"><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-6 justify-center md:justify-start text-2xl">
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                 </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">
                &copy; 2025 ARAFAT'S TOOLS. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const textOutput = document.getElementById('text-output');
            const statusBar = document.getElementById('status-bar');
            
            const encodeBtn = document.getElementById('encode-btn');
            const decodeBtn = document.getElementById('decode-btn');
            const copyBtn = document.getElementById('copy-btn');
            const clearBtn = document.getElementById('clear-btn');

            const updateStatus = (message, isError) => {
                statusBar.textContent = message;
                statusBar.className = isError ? 'error' : 'success';
                statusBar.style.display = 'block';
            };

            encodeBtn.addEventListener('click', () => {
                const inputText = textInput.value;
                if (inputText.trim() === '') {
                    updateStatus('Input is empty.', true);
                    return;
                }
                try {
                    // Handle UTF-8 characters correctly before encoding
                    const encodedText = btoa(unescape(encodeURIComponent(inputText)));
                    textOutput.value = encodedText;
                    updateStatus('Successfully encoded to Base64.', false);
                } catch (e) {
                    updateStatus(`Encoding Error: ${e.message}`, true);
                }
            });
            
            decodeBtn.addEventListener('click', () => {
                const inputText = textInput.value;
                if (inputText.trim() === '') {
                    updateStatus('Input is empty.', true);
                    return;
                }
                try {
                    // Handle UTF-8 characters correctly after decoding
                    const decodedText = decodeURIComponent(escape(atob(inputText)));
                    textOutput.value = decodedText;
                    updateStatus('Successfully decoded from Base64.', false);
                } catch (e) {
                    textOutput.value = '';
                    updateStatus('Decoding Error: Invalid Base64 string.', true);
                }
            });

            copyBtn.addEventListener('click', () => {
                if (textOutput.value) {
                    navigator.clipboard.writeText(textOutput.value).then(() => {
                        const originalHTML = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i>Copied!';
                        setTimeout(() => { copyBtn.innerHTML = originalHTML; }, 2000);
                    });
                }
            });

            clearBtn.addEventListener('click', () => {
                textInput.value = '';
                textOutput.value = '';
                statusBar.style.display = 'none';
            });

            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            mobileMenuBtn?.addEventListener('click', () => {
                mobileNav.classList.toggle('hidden');
                mobileMenuBtn.querySelector('i').className = mobileNav.classList.contains('hidden') ? 'fas fa-bars' : 'fas fa-times';
            });
        });
    </script>
</body>
</html>
