<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>B3 Checker - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff;
            --toolzen-accent: #F59E0B;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
            overflow-x: hidden;
        }
        
        /* Core Soft UI Style */
        .soft-ui {
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .soft-ui-inset {
            border-radius: 12px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
        }
        
        .soft-ui-interactive:hover {
           transform: translateY(-5px);
           box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }
        
        .soft-ui-interactive:active {
            transform: translateY(0);
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }

        /* Header */
        .header-soft {
             background: var(--bg-color-start);
             box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }

        /* Animations */
        @keyframes fadeInSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-in {
            animation: fadeInSlide 0.8s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
        }

        /* Button Style */
        .btn-soft {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            color: var(--toolzen-primary);
            transition: all 0.3s ease;
        }
        
        .btn-soft:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
        }
        
        .btn-soft:active {
            transform: translateY(0);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
            color: var(--primary-text);
        }

        .btn-soft:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            color: var(--primary-text);
            transform: translateY(0);
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }

        /* Textarea Style */
        textarea {
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: none;
            color: var(--primary-text);
            font-size: 1rem;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
        }
        textarea::-webkit-scrollbar { width: 8px; }
        textarea::-webkit-scrollbar-track { background: transparent; }
        textarea::-webkit-scrollbar-thumb { background: var(--shadow-dark); border-radius: 4px; }
        textarea::-webkit-scrollbar-thumb:hover { background: var(--primary-text); }

        .is-checking {
            animation: pulseGlow 2s infinite;
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light), 0 0 15px var(--accent-color); }
            50% { box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light), 0 0 0px var(--accent-color); }
        }
        .count-update {
            animation: countPulse 0.5s ease;
        }
        @keyframes countPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .nav-links-desktop { display: none; }
            .mobile-menu-button { display: block; }
        }
    </style>
</head>
<body class="antialiased">

    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i> ARAFAT'S TOOLS
            </a>
            <div class="hidden md:flex space-x-8 items-center font-semibold nav-links-desktop">
                <a href="index.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">Home</a>
                <a href="tools.html" class="hover:text-[var(--toolzen-primary)] transition duration-300">All Tools</a>
            </div>
            <button id="mobileMenuBtn" class="md:hidden focus:outline-none text-2xl p-2 soft-ui soft-ui-interactive rounded-lg mobile-menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
        <div id="mobileNav" class="hidden md:hidden border-t border-[var(--shadow-dark)]/30">
            <a href="index.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">Home</a>
            <a href="tools.html" class="block text-center py-3 px-4 font-semibold hover:bg-white/50 transition duration-300">All Tools</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center my-10 animate-in">
            <h1 class="text-4xl md:text-5xl font-bold">B3 Checker</h1>
            <p class="text-lg md:text-xl mt-4 max-w-3xl mx-auto">Validate B3 data and related information with precision.</p>
        </section>

        <div class="max-w-4xl mx-auto flex flex-col gap-8">
            
            <div class="input-area soft-ui p-6 animate-in" style="animation-delay: 100ms;">
                <label for="numbers" class="block mb-2 font-semibold text-lg">Credit Card Numbers</label>
                <div class="soft-ui-inset">
                    <textarea id="numbers" rows="8" placeholder="Paste your card list here..."></textarea>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-6">
                    <button id="check-btn" class="btn-soft text-lg">
                        <i class="fas fa-play"></i>Check
                    </button>
                    <button id="stop-check-btn" class="btn-soft text-lg" disabled>
                        <i class="fas fa-stop"></i>Stop
                    </button>
                </div>
            </div>

            <div class="status-area soft-ui p-6 animate-in" style="animation-delay: 200ms;">
                <label for="result-output" class="block mb-2 font-bold text-lg">Checking Status</label>
                <div class="soft-ui-inset" id="status-box-wrapper">
                    <textarea id="result-output" rows="6" readonly placeholder="Your checking status will appear here..."></textarea>
                </div>
            </div>

            <div class="results-area flex flex-col gap-8">
                <div class="soft-ui p-6 animate-in" style="animation-delay: 300ms;">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold flex items-center gap-2" style="color: var(--success-color);">
                            Live: <span id="live-count" class="ml-2">0</span>
                        </h2>
                        <button id="copy-live-btn" class="btn-soft">Copy Live</button>
                    </div>
                    <div class="soft-ui-inset">
                        <textarea id="live-numbers" class="h-40" readonly></textarea>
                    </div>
                </div>
                <div class="soft-ui p-6 animate-in" style="animation-delay: 400ms;">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold flex items-center gap-2" style="color: var(--danger-color);">
                            Dead: <span id="dead-count" class="ml-2">0</span>
                        </h2>
                        <button id="copy-dead-btn" class="btn-soft">Copy Dead</button>
                    </div>
                    <div class="soft-ui-inset">
                        <textarea id="dead-numbers" class="h-40" readonly></textarea>
                    </div>
                </div>
            </div>

        </div>
    </main>
 
    <footer class="mt-20">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                 <div>
                     <h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul>
                         <li class="mb-2"><a href="index.html" class="hover:text-[var(--toolzen-primary)]">Home</a></li>
                         <li class="mb-2"><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-6 justify-center md:justify-start text-2xl">
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full p-3 w-10 h-10 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                 </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">
                &copy; 2025 ARAFAT'S TOOLS. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const checkBtn = document.getElementById('check-btn');
            const stopCheckBtn = document.getElementById('stop-check-btn');
            const numbersTextarea = document.getElementById('numbers');
            const resultOutputTextarea = document.getElementById('result-output');
            const liveNumbersTextarea = document.getElementById('live-numbers');
            const deadNumbersTextarea = document.getElementById('dead-numbers');
            const liveCountEl = document.getElementById('live-count');
            const deadCountEl = document.getElementById('dead-count');
            const copyLiveBtn = document.getElementById('copy-live-btn');
            const copyDeadBtn = document.getElementById('copy-dead-btn');
            const statusBoxWrapper = document.getElementById('status-box-wrapper');

            // --- State Variables ---
            let isChecking = false;

            // --- Event Listeners ---
            checkBtn.addEventListener('click', startChecking);
            stopCheckBtn.addEventListener('click', () => {
                isChecking = false;
                stopCheckBtn.disabled = true;
                checkBtn.disabled = false;
                statusBoxWrapper.classList.remove('is-checking');
                appendToStatusOutput("⏹️ Checking stopped by user.\n");
            });
            copyLiveBtn.addEventListener('click', () => copyResults('live'));
            copyDeadBtn.addEventListener('click', () => copyResults('dead'));

            // --- Mobile Menu Toggle ---
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mobileNav = document.getElementById('mobileNav');
            if(mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileNav.classList.toggle('hidden');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.className = mobileNav.classList.contains('hidden') ? 'fas fa-bars' : 'fas fa-times';
                });
            }

            // --- Core Functions ---
            async function startChecking() {
                isChecking = true;
                
                resultOutputTextarea.value = "";
                liveNumbersTextarea.value = "";
                deadNumbersTextarea.value = "";
                updateSummaryCounts(0, 0);

                const input = numbersTextarea.value.trim();
                const cards = input.split("\n").filter(line => line.trim() !== "");

                if (cards.length === 0) {
                    Swal.fire({ title: 'No Cards Found', text: 'Please paste your card list.', icon: 'warning' });
                    isChecking = false;
                    return;
                }

                checkBtn.disabled = true;
                stopCheckBtn.disabled = false;
                statusBoxWrapper.classList.add('is-checking');
                
                appendToStatusOutput(`▶️ Starting check of ${cards.length} cards...\n`);

                for (let i = 0; i < cards.length; i++) {
                    if (!isChecking) break;

                    const card = cards[i].trim();
                    appendToStatusOutput(`Checking ${i + 1}/${cards.length}: ${card}\n`);
                    
                    try {
                        const apiURL = `https://checker-lake.vercel.app/api/check?card=${encodeURIComponent(card)}`;
                        const response = await fetch(apiURL);
                        if (!response.ok) throw new Error(`API Error: ${response.status}`);
                        
                        const data = await response.json();

                        if (data.status === 'APPROVED') {
                            updateSummaryCounts(parseInt(liveCountEl.textContent) + 1, parseInt(deadCountEl.textContent));
                            liveNumbersTextarea.value += card + "\n";
                            appendToStatusOutput(`✅ Result: Live\n`);
                        } else if (data.status === 'DECLINED') {
                            updateSummaryCounts(parseInt(liveCountEl.textContent), parseInt(deadCountEl.textContent) + 1);
                            deadNumbersTextarea.value += card + "\n";
                            appendToStatusOutput(`❌ Result: Dead\n`);
                        } else {
                            throw new Error(data.message || 'Unknown status');
                        }
                    } catch (error) {
                        updateSummaryCounts(parseInt(liveCountEl.textContent), parseInt(deadCountEl.textContent) + 1);
                        deadNumbersTextarea.value += card + "\n";
                        appendToStatusOutput(`❌ Result: Dead (${error.message})\n`);
                    }
                    
                    if (i < cards.length - 1 && isChecking) {
                        await silentCountdown(17);
                    }
                }
                
                appendToStatusOutput("\n🏁 Checking Finished!\n");
                isChecking = false;
                checkBtn.disabled = false;
                stopCheckBtn.disabled = true;
                statusBoxWrapper.classList.remove('is-checking');
                
                if (isChecking === false && cards.length > 0 && i === cards.length) {
                    Swal.fire({ title: 'Process Complete', text: 'All cards have been checked.', icon: 'success' });
                }
            }

            function appendToStatusOutput(text) {
                resultOutputTextarea.value += text;
                resultOutputTextarea.scrollTop = resultOutputTextarea.scrollHeight;
            }

            function updateSummaryCounts(live, dead) {
                if (live !== parseInt(liveCountEl.textContent)) {
                    liveCountEl.textContent = live;
                    liveCountEl.classList.add('count-update');
                    setTimeout(() => liveCountEl.classList.remove('count-update'), 500);
                }
                if (dead !== parseInt(deadCountEl.textContent)) {
                    deadCountEl.textContent = dead;
                    deadCountEl.classList.add('count-update');
                    setTimeout(() => deadCountEl.classList.remove('count-update'), 500);
                }
            }

            function copyResults(type) {
                const textarea = type === 'live' ? liveNumbersTextarea : deadNumbersTextarea;
                const button = type === 'live' ? copyLiveBtn : copyDeadBtn;
                
                if (textarea.value.trim() === '') {
                    showToast('Nothing to copy!', 'warning');
                    return;
                }

                navigator.clipboard.writeText(textarea.value).then(() => {
                    const originalHTML = button.innerHTML;
                    button.innerHTML = '<i class="fas fa-check mr-1"></i> Copied!';
                    setTimeout(() => {
                        button.innerHTML = originalHTML;
                    }, 2000);
                    showToast(`${type.charAt(0).toUpperCase() + type.slice(1)} cards copied!`, 'success');
                });
            }

            function showToast(title, icon) {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });
                Toast.fire({ icon, title });
            }
            
            function silentCountdown(seconds) {
                return new Promise((resolve) => {
                    if (!isChecking) { resolve(); return; }
                    setTimeout(() => { resolve(); }, seconds * 1000);
                });
            }
        });
    </script>
</body>
</html>
