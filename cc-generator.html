<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator - ARAFAT'S TOOLS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ARAFAT'S TOOLS Soft UI Variables */
        :root {
            --bg-color-start: #f0f2f5;
            --bg-color-end: #d9e0e7;
            --primary-text: #526177;
            --accent-color: #0077ff;
            --accent-glow: rgba(0, 119, 255, 0.3);
            --shadow-light: #ffffff;
            --shadow-dark: #b8c1cd;
            --toolzen-primary: #0077ff; 
            --toolzen-accent: #F59E0B;
            --success: #10B981;
            --danger: #EF4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: var(--primary-text);
            background: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            background-attachment: fixed;
            overflow-x: hidden;
        }

        /* Core Soft UI Style */
        .soft-ui {
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 20px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            transition: transform 0.3s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .soft-ui-inset {
            border-radius: 20px;
            box-shadow: inset 7px 7px 14px var(--shadow-dark), inset -7px -7px 14px var(--shadow-light);
        }

        .soft-ui-interactive:hover {
           transform: translateY(-5px) scale(1.02);
           box-shadow: 12px 12px 24px var(--shadow-dark), -12px -12px 24px var(--shadow-light);
        }
        
        .soft-ui-interactive:active {
            transform: translateY(0) scale(1);
            box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
        }
        
        /* Header & Animation */
        .header-soft {
             background: var(--bg-color-start);
             box-shadow: 6px 6px 12px var(--shadow-dark), -6px -6px 12px var(--shadow-light);
        }
        @keyframes fadeInSlide { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeInSlide 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards; }
        
        /* Buttons & Forms */
        .btn-soft {
            padding: 12px 24px; border-radius: 10px; font-weight: 600; cursor: pointer; text-decoration: none;
            display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-align: center;
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            box-shadow: 5px 5px 10px var(--shadow-dark), -5px -5px 10px var(--shadow-light);
            color: var(--toolzen-primary);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1); border: none;
        }
        .btn-soft:hover { transform: translateY(-2px); box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light); }
        .btn-soft:active { transform: translateY(0); box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light); color: var(--primary-text); }
        .btn-soft:disabled { cursor: not-allowed; opacity: 0.6; }

        .input-soft {
            width: 100%; padding: 12px 20px; border: none; border-radius: 15px; font-size: 1rem;
            color: var(--primary-text); background-color: var(--bg-color-start);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            outline: none; transition: all 0.3s ease;
        }

        /* Custom Select Soft UI */
        .custom-select-container { position: relative; }
        .custom-select-trigger {
            padding: 12px 20px; border-radius: 15px;
            background-color: var(--bg-color-start);
            box-shadow: inset 6px 6px 12px var(--shadow-dark), inset -6px -6px 12px var(--shadow-light);
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: all 0.3s ease;
        }
        .custom-select-container.open .custom-select-trigger {
            box-shadow: inset 4px 4px 8px var(--shadow-dark), inset -4px -4px 8px var(--shadow-light);
        }
        .custom-select-trigger .arrow { transition: transform 0.3s ease; }
        .custom-select-container.open .arrow { transform: rotate(180deg); }
        .custom-select-options {
            position: absolute; top: calc(100% + 8px); left: 0; right: 0;
            z-index: 10; max-height: 200px; overflow-y: auto;
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            border-radius: 15px;
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            padding: 10px;
            opacity: 0; transform: translateY(-10px); pointer-events: none; transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .custom-select-container.open .custom-select-options { opacity: 1; transform: translateY(0); pointer-events: auto; }
        .custom-select-option { padding: 10px 15px; border-radius: 10px; cursor: pointer; transition: all 0.2s; }
        .custom-select-option:hover { background-color: var(--bg-color-start); }
        .custom-select-option.selected { background-color: var(--bg-color-end); box-shadow: inset 2px 2px 4px var(--shadow-dark), inset -2px -2px 4px var(--shadow-light); }
        .custom-select-options::-webkit-scrollbar { width: 6px; }
        .custom-select-options::-webkit-scrollbar-track { background: transparent; }
        .custom-select-options::-webkit-scrollbar-thumb { background-color: var(--shadow-dark); border-radius: 3px; }

        /* Toast Notification Soft UI */
        .toast-notification {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            padding: 12px 20px; border-radius: 15px;
            color: var(--primary-text); font-weight: 600;
            background: linear-gradient(145deg, var(--bg-color-end), var(--bg-color-start));
            box-shadow: 8px 8px 16px var(--shadow-dark), -8px -8px 16px var(--shadow-light);
            opacity: 0; transform: translateY(10px); transition: all 0.3s ease;
        }
        .toast-notification.show { opacity: 1; transform: translateY(0); }
        .toast-notification.success { color: var(--success); }
        .toast-notification.error { color: var(--danger); }
    </style>
</head>
<body class="antialiased">
    <header class="header-soft sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="tools.html" class="text-2xl font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">
                <i class="fas fa-toolbox mr-2"></i>
                ARAFAT'S TOOLS
            </a>
            <div>
                 <a href="tools.html" class="btn-soft soft-ui-interactive"><i class="fas fa-arrow-left mr-2"></i> All Tools</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <section class="text-center my-10 md:my-16 animate-in">
            <h1 class="text-4xl md:text-5xl font-bold mt-8">Credit Card Generator</h1>
            <p class="text-lg md:text-xl mt-4 max-w-3xl mx-auto">Generate valid credit card numbers with BINs for testing and development.</p>
        </section>

        <section class="soft-ui p-6 md:p-8 max-w-4xl mx-auto animate-in" style="animation-delay: 100ms;">
            <form id="generator-form">
                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <div class="space-y-2">
                        <label for="bin" class="font-semibold">BIN (Bank ID Number)</label>
                        <input type="text" id="bin" class="input-soft" placeholder="e.g., 544111xxxxxxxxxx" required>
                    </div>
                    <div class="space-y-2">
                        <label for="quantity" class="font-semibold">Quantity</label>
                        <input type="number" id="quantity" class="input-soft" value="15" min="1" max="500">
                    </div>
                </div>
                <div class="grid md:grid-cols-3 gap-6 mb-6">
                    <div class="space-y-2">
                        <label class="font-semibold">Expiry Month</label>
                        <div id="custom-month-select" class="custom-select-container"></div>
                    </div>
                    <div class="space-y-2">
                        <label class="font-semibold">Expiry Year</label>
                        <div id="custom-year-select" class="custom-select-container"></div>
                    </div>
                    <div class="space-y-2">
                        <label for="cvv" class="font-semibold">CVV (Optional)</label>
                        <input type="text" id="cvv" class="input-soft" placeholder="Random">
                    </div>
                </div>
                <div class="grid md:grid-cols-2 gap-6 mt-8">
                    <button id="generate-button" type="submit" class="btn-soft w-full">
                        <i class="fas fa-cogs"></i> Generate
                    </button>
                    <button id="copy-button" type="button" class="btn-soft w-full">
                        <i class="fas fa-copy"></i> Copy
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-[var(--shadow-dark)]/20">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold">Results</h3>
                    <div id="card-count" class="text-sm font-semibold"></div>
                </div>
                <textarea id="result-output" class="w-full h-64 p-4 soft-ui-inset resize-none font-mono" readonly placeholder="Your generated cards will appear here..."></textarea>
            </div>
        </section>
    </main>

    <footer id="contact" class="mt-20">
        <div class="container mx-auto px-6 py-12 soft-ui">
            <div class="grid md:grid-cols-4 gap-8 text-center md:text-left">
                 <div>
                     <h3 class="text-xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r" style="background-image: linear-gradient(to right, var(--toolzen-primary), var(--toolzen-accent));">ARAFAT'S TOOLS</h3>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Quick Links</h3>
                     <ul>
                         <li class="mb-2"><a href="tools.html" class="hover:text-[var(--toolzen-primary)]">All Tools</a></li>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">About Us</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Legal</h3>
                     <ul>
                         <li class="mb-2"><a href="#" class="hover:text-[var(--toolzen-primary)]">Terms of Service</a></li>
                         <li><a href="#" class="hover:text-[var(--toolzen-primary)]">Privacy Policy</a></li>
                     </ul>
                 </div>
                 <div>
                     <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                     <div class="flex space-x-4 justify-center md:justify-start text-xl">
                         <a href="#" class="soft-ui-interactive rounded-full w-12 h-12 flex items-center justify-center"><i class="fab fa-github"></i></a>
                         <a href="#" class="soft-ui-interactive rounded-full w-12 h-12 flex items-center justify-center"><i class="fab fa-twitter"></i></a>
                     </div>
                 </div>
            </div>
            <div class="text-center border-t border-[var(--shadow-dark)]/20 mt-10 pt-6">
                &copy; 2025 ARAFAT'S TOOLS. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // Main tool logic IIFE
        (function() {
            'use strict';
            const API_URL = 'https://cc-gen-lime.vercel.app/generate';
            let selectedMonth = '';
            let selectedYear = '';

            const binInput = document.getElementById('bin');
            const cvvInput = document.getElementById('cvv');
            const quantityInput = document.getElementById('quantity');
            const generateButton = document.getElementById('generate-button');
            const resultTextarea = document.getElementById('result-output');
            const cardCount = document.getElementById('card-count');
            const copyButton = document.getElementById('copy-button');
            const generatorForm = document.getElementById('generator-form');

            // --- UI HELPER FUNCTIONS ---
            function createCustomSelect(containerId, initialOptions, onChange) {
                const container = document.getElementById(containerId);
                if (!container) return null;
                container.innerHTML = `<div class="custom-select-trigger" tabindex="0"><span class="selected-value">Random</span><div class="arrow">&#x25BC;</div></div><div class="custom-select-options" role="listbox"></div>`;
                const trigger = container.querySelector('.custom-select-trigger');
                const optionsContainer = container.querySelector('.custom-select-options');
                const selectedValueEl = container.querySelector('.selected-value');
                
                const populateOptions = (newOptions) => {
                    optionsContainer.innerHTML = '';
                    newOptions.forEach(opt => {
                        const optionEl = document.createElement('div');
                        optionEl.className = 'custom-select-option';
                        optionEl.textContent = opt.text;
                        optionEl.dataset.value = opt.value;
                        if (opt.disabled) {
                            optionEl.style.opacity = '0.5';
                            optionEl.style.cursor = 'not-allowed';
                        }
                        optionsContainer.appendChild(optionEl);
                    });
                };
                
                trigger.addEventListener('click', () => container.classList.toggle('open'));
                optionsContainer.addEventListener('click', (event) => {
                    const selectedOption = event.target;
                    if (selectedOption.classList.contains('custom-select-option') && !selectedOption.style.opacity) {
                        selectedValueEl.textContent = selectedOption.textContent;
                        onChange(selectedOption.dataset.value);
                        // Update selected class
                        Array.from(optionsContainer.children).forEach(child => child.classList.remove('selected'));
                        selectedOption.classList.add('selected');
                        container.classList.remove('open');
                    }
                });
                populateOptions(initialOptions);
                return { populateOptions };
            }

            window.addEventListener('click', (event) => {
                document.querySelectorAll('.custom-select-container.open').forEach(select => {
                    if (!select.contains(event.target)) select.classList.remove('open');
                });
            });

            const showToast = (message, type = 'success') => {
                const toast = document.createElement('div');
                toast.className = `toast-notification ${type}`;
                toast.textContent = message;
                document.body.appendChild(toast);
                setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            };

            const toggleLoadingState = (isLoading) => {
                generateButton.disabled = isLoading;
                generateButton.innerHTML = isLoading ? `<i class="fas fa-spinner fa-spin"></i> Generating...` : `<i class="fas fa-cogs"></i> Generate`;
            };

            // --- INITIALIZATION ---
            const monthSelectInstance = createCustomSelect('custom-month-select', [], value => { selectedMonth = value; });
            const yearSelectInstance = createCustomSelect('custom-year-select', [], value => { selectedYear = value; populateDateDropdowns(true); });
            
            function populateDateDropdowns(yearChanged = false) {
                const currentYear = new Date().getFullYear();
                const currentMonth = new Date().getMonth() + 1;
                
                if (!yearChanged && yearSelectInstance) {
                    const yearOpts = [{ text: 'Random', value: '' }];
                    for (let year = currentYear; year <= currentYear + 15; year++) {
                        yearOpts.push({ text: year, value: year });
                    }
                    yearSelectInstance.populateOptions(yearOpts);
                }
                
                if (monthSelectInstance) {
                    const monthOpts = [{ text: 'Random', value: '' }];
                    const chosenYear = parseInt(selectedYear, 10);
                    for (let i = 1; i <= 12; i++) {
                        const monthValue = i.toString().padStart(2, '0');
                        const isDisabled = chosenYear === currentYear && i < currentMonth;
                        monthOpts.push({ text: monthValue, value: monthValue, disabled: isDisabled });
                    }
                    monthSelectInstance.populateOptions(monthOpts);
                }
            }

            // --- CORE FUNCTIONALITY ---
            const handleGeneration = async (event) => {
                event.preventDefault();
                const bin = binInput.value.replace(/[^0-9xX]/g, "");
                const quantity = parseInt(quantityInput.value, 10) || 15;
                if (bin.length < 6) return showToast("BIN must be at least 6 digits.", "error");
                if (quantity > 500) return showToast("Quantity cannot exceed 500.", "error");
                
                resultTextarea.value = "Contacting server...";
                cardCount.textContent = "";
                toggleLoadingState(true);

                try {
                    const url = new URL(API_URL);
                    url.searchParams.append('bin', bin);
                    url.searchParams.append('limit', quantity);
                    if (selectedMonth) url.searchParams.append('month', selectedMonth);
                    if (selectedYear) url.searchParams.append('year', String(selectedYear).slice(-2));
                    if (cvvInput.value) url.searchParams.append('cvv', cvvInput.value);

                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                    const data = await response.json();
                    
                    if (data && data.cards && data.cards.length > 0) {
                        resultTextarea.value = data.cards.map(card => `${card.number}|${card.expiry}|${card.cvv}`).join("\n");
                        const numCards = data.cards.length;
                        cardCount.textContent = `${numCards} card${numCards > 1 ? 's' : ''} generated.`;
                        showToast(`${numCards} cards generated!`, 'success');
                    } else {
                        resultTextarea.value = "";
                        cardCount.textContent = "";
                        showToast("No cards were generated.", "error");
                    }
                } catch (error) {
                    resultTextarea.value = `Error: ${error.message}`;
                    showToast("API Connection Error.", "error");
                } finally {
                    toggleLoadingState(false);
                }
            };

            const copyResults = () => {
                const textToCopy = resultTextarea.value;
                if (!textToCopy || textToCopy.startsWith('Contacting')) {
                    return showToast("Nothing to copy.", "error");
                }
                navigator.clipboard.writeText(textToCopy)
                    .then(() => showToast("Results copied!", "success"))
                    .catch(() => showToast("Could not copy text.", "error"));
            };

            // --- EVENT LISTENERS ---
            generatorForm.addEventListener("submit", handleGeneration);
            copyButton.addEventListener("click", copyResults);
            populateDateDropdowns();
        })();
    </script>
</body>
</html>
